<!DOCTYPE html>
<html lang="en" th:replace="~{userData/userBase :: parent(~{::#content}, ~{::#title})}">

<head>
    <title id="title">profile</title>
</head>

<body>

    <div id="content" class="pl-64 " th:o>
        <div th:replace="~{userData/sidebar :: sidebar}"></div>



        <div
            class="w-full border border-gray-200 rounded-lg shadow dark:bg-gray-800 bg-white  dark:border-gray-700">
            <!-- border border-gray-200 rounded-lg shadow dark:bg-gray-800 -->
           <br>
           <br>
            <div class="flex flex-col items-center pb-10">
                <img class="w-44 h-44  mb-3 rounded-full shadow-lg" 
                onerror="this.src='https://static-00.iconduck.com/assets.00/profile-default-icon-2048x2045-u3j7s5nj.png'"
                th:src="*{user.profilePic}"
                alt="Bonnie image" />
                <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white" th:text="*{user.name}">Name</h5>
                <span class="text-m text-gray-500 dark:text-gray-400" th:text="*{user.email}">email</span>
                  
                    
                    <span class="text-m text-gray-500 dark:text-gray-400" th:text="*{user.phoneNumber}">phone number</span>
                    <br> <span class="text-m text-gray-500 dark:text-gray-400" th:text="*{user.about}">about</span>
               

                    <div class="flex mt-4 md:mt-6">
                        <a th:href="@{/user/editProfile}" class="inline-flex items-center px-6 py-2 w-32 text-m font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Edit Profile</a>
                        <a th:href="@{/user/deleteUser/{userId}(userId=*{user.userId})}" class="inline-flex items-center px-4 py-2 w-30 ml-3 text-m font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Delete Account</a>
                    </div>


            </div>
        </div>




    </div>

</body>

</html>
