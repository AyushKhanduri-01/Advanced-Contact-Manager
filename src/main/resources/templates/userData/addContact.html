<!DOCTYPE html>
<html lang="en" th:replace="~{userData/userBase :: parent(~{::#content}, ~{::#title})}">

<head>
    <title id="title">add contact</title>
</head>

<body>

    <div id="content" style=" 
            margin-left:15%; ">

        <div th:replace="~{userData/sidebar :: sidebar}"></div>

        <!-- Form for add contact -->



        <div  style="height: 1000px">
            <div class="grid grid-cols-12">
                <div class="col-span-3"></div>
                <div class="col-span-12 md:col-span-6">
                    <div
                        class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                        <!-- <div data-th-replace="message::messagebox"></div> -->

                        <h1 class="text-2xl font-semibold">Add New Contact</h1>
                        <p class="text-gray-500">

                        </p>

                        <form class="mt-8" th:action="@{/user/addContactData/{contactId}(contactId=*{contactId})}" data-th-object="${contactForm}"
                            method="POST" enctype="multipart/form-data">
                            <!-- name form -->
                             
                           
                             <!-- <input type="number" th:field="*{contactId}"> -->

                            <div class="mb-3">
                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Name</label>
                                <div class="relative mb-1">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-regular w-4 h-4 fa-user"></i>
                                    </div>
                                    <input data-th-field="*{name}" type="text"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="name" required/>
                                </div>

                            </div>


                            <!-- email form -->
                            <div class="mb-3">
                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Email</label>
                                <div class="relative mb-1">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-regular w-4 h-4 fa-envelope"></i>
                                    </div>
                                    <input type="text" data-th-field="*{email}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="example@gmail.com"  required/>
                                </div>

                            </div>


                            <!-- phone number  -->
                            <div class="mb-3">
                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Phone</label>
                                <div class="relative mb-1">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid w-4 h-4 fa-phone"></i>
                                    </div>
                                    <input data-th-field="*{phoneNumber}" pattern="^\d{10}$" type="text"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="9823525525" required />
                                </div>
                               
                            </div>

                            <!-- address -->

                            <div class="mb-3">
                                <label for="message"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Address</label>
                                <textarea data-th-field="*{address}" rows="4"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Address of the contact" required></textarea>
                               
                            </div>

                            <!-- description -->

                            <div class="mb-3">
                                <label for="message"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Description</label>
                                <textarea data-th-field="*{description}" rows="4"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Write about your contact" required></textarea>
                            </div>




                            <!-- social links -->
                            <div class="flex space-x-3 mb-3">
                                <div class="w-full">
                                    <!-- website  link  -->
                                    <div class="mb-3">
                                        <div class="relative mb-6">
                                            <div
                                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <i class="fa-solid w-4 h-4 fa-earth-americas"></i>
                                            </div>
                                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                    for="large_size">Add link (optional)</label>
                                            <input data-th-field="*{link}"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="http://acm.com" />
                                        </div>
                                    </div>
                                </div>
                               
                            </div>


                          

                            <!-- contact image field -->
                            <div class="mb-3">
                                <label
                                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                  for="large_size"
                                  >Contact Image</label
                                >
                                <input
                                  id="image_file_input"
                                  class="block w-full mb-2 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                  data-th-field="*{pictureFile}"
                                  type="file"
                                  required
                                />
                            
                            </div>
              

                            <!-- favorite checkbox -->
                            <div class="flex items-center mb-3">
                                <input
                                  data-th-field="*{favorite}"
                                  type="checkbox"
                                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                                />
                                <label
                                  for="default-checkbox"
                                  class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                                  >Is this contact is your favorite one ?</label
                                >
                              </div>
                          



                            <div class="button-container text-center">
                                <button type="submit"
                                    class="px-3 py-2 dark:bg-blue-600 hover:dark:bg-blue-700 rounded text-black">
                                    Add Contact
                                </button>

                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--  form end -->

    <!-- 
        <h1>this is add contct form form page</h1>
    </div> -->

</body>

</html>
